<body>
    <div class="body">

        <div class="header">
            <div class="back left">

            </div>
            <div class="center logo-2">

            </div>
            <div class="forth right">

            </div>
        </div>
        <div class="info center">
            <a class="center name">Edit your profile</a>
        </div>
        <div class="form-group">
            <form [formGroup]="updateGroup">
                <div class="input-box">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" [placeholder]="fullName">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" [value]="userName" [placeholder]="userName">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="address">Address</label>
                        <input type="text" formControlName="address" [value]="address" [placeholder]="address">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a class="redbrown">Delete</a>
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="city">City</label>
                        <input type="text" formControlName="city" [value]="city" [placeholder]="city">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a class="redbrown">Delete</a>
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="postalCode">Postal Code</label>
                        <input type="text" formControlName="postalCode" [value]="postalCode" [placeholder]="postalCode">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a class="redbrown">Delete</a>
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="text" formControlName="mail" [value]="mail" [placeholder]="mail">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a class="redbrown">Delete</a>
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="phone">Phone</label>
                        <input type="text" formControlName="phone" [value]="phone" [placeholder]="phone">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a class="redbrown">Delete</a>
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="socialMedia">Social Media</label>
                        <input type="text" formControlName="socialMedia" [value]="socialMedia" [placeholder]="socialMedia">
                    </div>
                    <div class="little_buttons">
                        <div class="for-a">
                            <a class="redbrown">Delete</a>
                            <a>Edit</a>
                        </div>
                    </div>
                </div>
                <div class="logos">
                    <a *ngFor="let this$ of logos" href="{{ this$.url }}"><img src="{{ this$.id == 'linkedIn' ? '../../../assets/icons/LinkedIn@1x.png' : '../../../assets/icons/Twitter@1x.png' }}" alt="{{ this$.name }}"></a>
                </div>
            </form>
        </div>
        <div class="auth">
            <div class="container">
                <div class="form-element">
                    <div class="buttons">
                        <div class="inner">
                            <button class="next"><a>Logout</a><div class="icon next"></div></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

</body>
